<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002776;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="512" height="512" rx="128" fill="url(#bgGradient)"/>
  
  <!-- Shield with Data Protection Symbol -->
  <g transform="translate(256, 256) scale(1.8)">
    <!-- Outer Shield -->
    <path d="M0 -80 L60 -40 L60 40 C60 60 30 80 0 80 C-30 80 -60 60 -60 40 L-60 -40 Z" fill="#FFDF00"/>
    
    <!-- Inner Shield Border -->
    <path d="M0 -70 L55 -35 L55 35 C55 52 28 68 0 68 C-28 68 -55 52 -55 35 L-55 -35 Z" fill="none" stroke="#002776" stroke-width="3"/>
    
    <!-- Data Protection Symbol -->
    <g transform="translate(0, 10) scale(0.9)">
      <!-- Lock Base -->
      <rect x="-25" y="-15" width="50" height="30" rx="6" fill="#009C3B"/>
      
      <!-- Lock Top -->
      <path d="M-25 -15 C-25 -25 25 -25 25 -15" stroke="#009C3B" stroke-width="6" fill="none"/>
      
      <!-- Data Circles -->
      <circle cx="-12" cy="0" r="5" fill="#002776"/>
      <circle cx="0" cy="0" r="5" fill="#002776"/>
      <circle cx="12" cy="0" r="5" fill="#002776"/>
    </g>
  </g>
  
  <!-- FPSI Text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="4">FPSI</text>
</svg> 